version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Copying public files to root of build output"
            - cp -r public/* .next/
            - ls -la .next/favicon*
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*