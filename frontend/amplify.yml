version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - ls -la
        - ls -la .next
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*